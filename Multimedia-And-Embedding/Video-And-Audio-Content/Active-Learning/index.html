<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Active Learning: Video and Audio Content</title>
  </head>

  <body>
    <h1>Active Learning: Video and Audio Content</h1>

    <p>Warzone 2.0, vicious_skull18 is about to jump off the plane!</p>

    <video 
      controls
      autoplay
      loop
      muted
      preload="auto"
      width="600"
      height="400"
      poster="poster.jpg">
      <source src="WZ2.0vicious_skull18.mp4" type="video/mp4" />
      <source src="WZ2.0vicious_skull18.webmhd.webm" type="video/webm" />
      <p>
        If your browser does not support this video, please click 
        <a href="WZ2.0vicious_skull18.mp4">to watch here</a>.
      </p>
    </video>

    <audio controls>
      <source src="WZ2.0vicious_skull18.mp3.mp3" type="audio/mp3" />
      <source src="WZ2.0vicious_skull18.oggvorbis.ogg" type="audio/ogg" />
      <p>
        If your browser does not support this audio, please click 
        <a href="WZ2.0vicious_skull18.mp3.mp3">to listen here</a>.
      </p>
    </audio>
  </body>
</html>
