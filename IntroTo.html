<!--Refresh on HTML using https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Getting_started-->
<!--Elements and anatomy of HTML element; opening tag, content, closing tag-->
<p>My cat is very grumpy</p>
<em>This is my text</em>
<!--Nesting elements - placed within other elements-->
<p>My cat is <strong>very</strong> grumpy</p>
<!--Inline element - does not cause new line and is contained within block-level element-->
<em>first</em><em>second</em><em>third</em>
<!--Block-level element - appears on new line-->
<p>fourth</p>
<p>fifth</p>
<p>sixth</p>
<!--Void elements - single tag typically used to insert/embed-->
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh=pages/images/firefox-icon.png" atl="Firefox icon" />
<!--Attributes-->
<!--Class attribute IDing name used to target element w/ style info-->
<p class="editor-note">My cat is very grumpy</p>
<p>A link to my <a href="https://www.mozilla.org/" title="The Mozilla homepage" target="_blank">favorite website</a></p>
<!--Boolean attributes-->
<!--using disabled does not allow users to input anything in text box-->
<input type="text" disabled="disabled" />
<!--text input it allowed-->
<input type="text" />
<!--Double or single quotes can be used, choose which on you prefer but do not mix-->
<a href='https://www.example.com'>A link to my example.</a>
<a href="https://www.example.com">A link to my example.</a>
<!--If you use 1 type you can include other type INSIDE attribute vaules-->
<a href="https://www.example.com" title="Isn't this fun?">A link to my example.</a>
<!--If you need to use single quotes with single quotes in attribute-->
<a href='https://www.example.com' title='Isn&apos;t this fun?'>A link to my example.</a>
