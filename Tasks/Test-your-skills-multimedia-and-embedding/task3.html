<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Media/embedding: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Embedding</h1>

    <object data="media/mypdf.pdf" type="application/pdf">
      <p>
        <a href="media/mypdf.pdf">Download</a> the PDF file instead. 
      </p>
    </object>

    <hr>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/pjOtKC_GZ9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
  </body>
</html>
