<!--Anatomy of HTML Docs from https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Getting_started-->
<!--doctype needs to be included for everything else to work-->
<!DOCTYPE html>
<!--html element wraps all content on page - root element-->
<html lang="en-US">
  <!--head container for everything included on page that isn't content, ie page description, keywords, CSS, etc-->
  <head>
    <!--meta represents metadata, UTF-8 includes most characters from majorite of written languages, can help avoid problems later-->
    <meta charset="utf-8" />
    <!--titel sets title of page on the tab of browser and bookmarked-->
    <title>My test page</title>
  </head>
  <!--body contains all content that is displayed on page; text, images, videos, games, audio, etc-->
  <body>
    <h1>My First Webpage</h1>
    <p>This is my page. I <strong>love</strong> playing video games. I have a Playstation 5 and Nintendo Switch. 
      I have also streamed playing on Twitch. You can check me out on 
      <a href="https://www.instagram.com/vicious_skull18/" title="My Instagram" target="_blank">Instagram</a> 
      as well.</p>
      <img src="C:\Users\bmill\OneDrive\Documents\frontEndWebDev\Photos\GTAonline.jpg" alt="GTAonline" />
    <!--Entity References, including special characters-->
    <!--
    <p>In HTML, you define a paragraph using the <p> element.</p>
    <p>In HTML, you define a paragraph using the &lt;p&gt; element.</p>-->
    <!--Comments (Which I have already been using. Browsers do not show comments but allows you to include notes in code to explain your thinking and coding)-->
    <p>I'm not inside a comment</p>
    <!--<p>I am!</p>--> 
  </body>
</html>
