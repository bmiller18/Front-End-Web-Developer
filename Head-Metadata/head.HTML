<!--Refresh from https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML-->
<!--Head of the doc is not displaced in browser but contains info-->
<!DOCTYPE html>
<!--setting language is useful for effective search engines if language is set and also for visual impairments using screen readers-->
<html lang="en-US">
  <head>
    <!--meta official way of adding metadata-->
    <!--charset specifies docs character coding, uft-8 is universal set that includes any character from human languages-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <!--Title is sometimes confused with h1, these are two different things-->
    <!--h1 appears on the page as the title of the page-->
    <!--title is metadata that shows title of the HTML doc as a whole-->
    <title>Meta Elements</title>

    <!--author and description gives the info of who wrote the code and why-->
    <!--name specifies type of meta element and content is the meta content-->
    <!--worth having this info so when people search for you website, the title and description show  in search result-->
    <meta name="author" content="firstName lastName" />
    <meta name="description" content="The MDN Web Docs Learning Area aims to provide complete beginners to the Web with 
      all they need to know to get started with developing web sites and applications" />
    
    <!--Open Graph Data created by Facebook metadata richer. MDN code below-->
    <meta property="og:image" content="https://develop.mozilla.org/static/img/opengraph-logo.png" />
    <meta property="og:description" content="The Mozilla Developer Network (MDN) provides information about Open Web technologies
      including HTML, CSS, and APIs for both web sites and HTML Apps" />
    <meta property="og:title" content="Mozilla Develop Network" />
    
    <!--Twitter created Twitter Cards for when site's URL is displayed on twitter.com. MDN code below-->
    <meta name="twitter:title" content="Mozilla Developer Network" />
    
    <!--Adding custom incones to site-->
    <!--most common used is the favicon which is seen when you bookmark or add to favorites-->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    
    <!--there are many types to consider. examples from MDN Docs homepage-->
    <!-- third-generation iPad with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://developer.mozilla.org/static/img/favicon144.png" />
    <!-- iPhone with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://developer.mozilla.org/static/img/favicon114.png" />
    <!-- first- and second-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://developer.mozilla.org/static/img/favicon72.png" />
    <!-- non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="https://developer.mozilla.org/static/img/favicon57.png" />
    <!-- basic favicon -->
    <link rel="icon" href="https://developer.mozilla.org/static/img/favicon32.png" />
    
    <!--applying CSS and JavaScript-->
    <!--link always go inside head of doc to input style (CSS) to your page link indicates doc stylesheet and href is path to stylesheet-->
    <link rel="stylesheet" href="style.css" />
    <!--script goes inside head too to input Javascript (interactive functions) src is path ro JS and defer instructs browser to load-->
    <script src="script.js" defer></script>
  </head>
  <body>

    <h1>Meta Elements</h1>
    
    <p>Japanese example: ご飯が熱い。</p>
  </body>
</html>
