<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>From Object to iframe - Other Embedding Technologies</title>
    <style>
      iframe {
        border: none;
      }
    </style>
  </head>

  <body>
    <h1>From Object to iframe - Other Embedding Technologies</h1>

    <!--Active learning: classic embedding uses-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UhnGlgb9ny0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d208648.0049228924!2d-80.97991249151866!3d35.20335333338806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88541fc4fc381a81%3A0x884650e6bf43d164!2sCharlotte%2C%20NC!5e0!3m2!1sen!2sus!4v1670698404037!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!--iframes in detail
    designed to allow you to embed other web docs into current doc
    border: none is used to display without border which is desired
    allowfullscreen to enable it to be placed in fullscreen
    src contains path
    width and height you want the frame to be
    fallback link incase <iframe> isn't supported
    sandbox heightened security settings in modern browsers - always use-->
    <iframe
      src="https://developer.mozilla.org/en-US/docs/Glossary"
      width="100%"
      height="500"
      allowfullscreen
      sandbox>
      <p>
        <a href="/en-US/docs/Glossary">
          Fallback link for browsers that don't support iframes
        </a>
      </p>
    </iframe>

    <!--<embed> and <object> elements
    general purpose embedding tools such as PDFs - however usually better to link-->
    <object data="mypdf.pdf" type="application/pdf" width="800" height="1200">
      <p>
        You don't have a PDF plugin, but you can 
        <a href="mypdf.pdf">download the PDF file.</a>
      </p>
    </object>
  </body>
</html>
